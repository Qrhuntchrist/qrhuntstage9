<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Treasure Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --dark-wood: #1a0f00;
            --parchment: #f4e4bc;
            --ink: #3d2b1f;
            --blood-red: #8b0000;
        }

        /* --- BASE STYLING --- */
        body {
            background: var(--dark-wood);
            background-image: radial-gradient(circle at center, #3d2b1f 0%, #0a0600 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cinzel', serif;
            color: var(--ink);
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ambient background texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            opacity: 0.5;
            z-index: -1;
        }

        .parchment-card {
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 40px 30px;
            border-radius: 4px;
            position: relative;
            box-shadow: 
                0 0 0 2px var(--ink), 
                0 0 0 8px var(--gold),
                0 0 40px rgba(0,0,0,0.6),
                0 30px 60px rgba(0,0,0,0.9);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(0,0,0,0.2);
            box-sizing: border-box;
            animation: float 6s ease-in-out infinite;
        }

        /* Decorative Scroll Corners */
        .parchment-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 20px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/vintage-speckles.png') 30 round;
            pointer-events: none;
            opacity: 0.3;
        }

        .jumbled-text {
            font-family: 'Special Elite', cursive;
            font-size: clamp(2.5rem, 8vw, 2rem);
            font-weight: bold;
            letter-spacing: 10px;
            color: var(--blood-red);
            margin: 20px 0;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            text-transform: uppercase;
        }

        p {
            font-family: 'Special Elite', cursive;
            color: var(--ink);
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        h2 {
            font-size: 1.6rem;
            margin: 0 0 15px 0;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.04);
            border: 2px solid var(--ink);
            font-family: 'Special Elite', cursive;
            font-size: 1.2rem;
            text-align: center;
            color: var(--ink);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: white;
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        button {
            width: 100%;
            background: linear-gradient(145deg, #5d4037, #2c1b0e);
            color: var(--parchment);
            border: 1px solid var(--gold);
            padding: 18px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        button:hover {
            letter-spacing: 4px;
            background: linear-gradient(145deg, #7b584d, #3d2b1f);
            box-shadow: 0 8px 25px var(--gold-glow);
        }

        /* Optimized poster image for all screen sizes */
        #poster-img {
            width: 100%;
            height: auto;
            max-height: 60vh; /* Prevents image from being too tall on laptops */
            object-fit: contain; /* Maintains aspect ratio without cropping */
            border: 10px solid white;
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png') 30 round;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin-top: 15px;
            display: block;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .error-shake {
            animation: shake 0.4s ease-in-out;
        }

        #error-msg {
            color: var(--blood-red);
            font-family: 'Special Elite', cursive;
            font-weight: bold;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .parchment-card { 
                padding: 30px 20px; 
                max-width: 95vw;
            }
            .jumbled-text { 
                letter-spacing: 6px; 
            }
            #poster-img {
                max-height: 50vh; /* Slightly smaller on mobile */
            }
        }

        /* Laptop/Tablet adjustments */
        @media (min-width: 768px) {
            .parchment-card {
                max-width: 500px;
                padding: 50px 40px;
            }
            #poster-img {
                max-height: 55vh;
            }
        }
    </style>
</head>
<body>

    <div id="login-screen" class="parchment-card">
        <!-- enter jumbled word here -->
        
        
        <input type="text" id="user-input" placeholder="Type the Word..." autocomplete="off">
        <button onclick="checkAnswer()">Unlock Treasure</button>
        <p id="error-msg">The cipher remains locked. Try again.</p>
    </div>

    <div id="poster-screen" class="parchment-card" style="display: none;">
        <h2>Solve the riddle for next place</h2>
        <img src="riddle9.jpeg" alt="Treasure Map" id="poster-img">
    </div>

    <script>
        const secretWord = "DRINKINGWATERSPACE";    // The correct password word

        function checkAnswer() {
            const input = document.getElementById('user-input').value.trim().toUpperCase();
            const error = document.getElementById('error-msg');
            const login = document.getElementById('login-screen');
            const poster = document.getElementById('poster-screen');

            if (input === secretWord) {
                // Smooth transition
                login.style.transition = "opacity 0.5s ease";
                login.style.opacity = "0";
                setTimeout(() => {
                    login.style.display = 'none';
                    poster.style.display = 'block';
                    poster.style.opacity = "0";
                    setTimeout(() => poster.style.opacity = "1", 50);
                }, 500);
            } else {
                error.style.display = 'block';
                login.classList.add('error-shake');
                setTimeout(() => login.classList.remove('error-shake'), 500);
                document.getElementById('user-input').value = '';
            }
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
    </script>

</body>
</html>
